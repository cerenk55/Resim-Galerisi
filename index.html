<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Resim Galerisi </h2>
        <p class="text-center text-muted">resimlere tıklayarak büyütebilirsiniz.</p>

        <div class="row g-4">

            <div class="col-md-4 col-sm-6">
                <div class="card h-100 shadow-sm">
                    <img src="https://picsum.photos/id/1015/400/300" class="card-img-top tiklanabilir" alt="Manzara" data-bs-toggle="modal" data-bs-target="#modal1">
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="card h-100 shadow-sm">

                </div>
            </div>

                    <img src="https://picsum.photos/id/1018/400/300" class="card-img-top tiklanabilir" alt="Dağlar" data-bs-toggle="modal" data-bs-target="#modal3">

            <div class="col-md-4 col-sm-6">

                </div>
            </div>

        </div>
    </div>
